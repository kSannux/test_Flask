<html>
  <head>
    
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />
    
    <title>{% block title %}Главная страница сайта{% endblock %}</title>
  </head>

  <body>


    <header class="p_test p-3 test text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="http://127.0.0.1:5000/" class="nav-link px-2 text-secondary">logo</a></li>
            <li><a href="http://127.0.0.1:5000/form_in_admin" class="nav-link px-2 text-white">Администратор</a></li>
          </ul>
  
          
  
          <div class="text-end">

            <a href="http://127.0.0.1:5000/form_in_user"><button type="button" class="btn btn-outline-light me-2">Вход</button></a>
            
            
          </div>
        </div>
        
      </div>
    </header>



    {% block content %}

    {% endblock %}
  </body>
</html>
